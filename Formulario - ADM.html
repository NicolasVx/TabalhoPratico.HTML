<html>
    <head>
        <meta charset="UTF-8">
        <title>Formulario de Cadastro</title>
    </head>
    <body>
        <h1>Formulário de candidato a emprego</h1>
        <h3>-------Dados Pessoais-------</h3>
    
        <form action="" method="get">
            
            <label for="nomeCompleto">Nome Completo: </label>
            <input name="nomeCompleto" type="text"> 

            <label for="cpf">CPF: </label>
            <input name="cpf" type="text"placeholder="123.456.789-10">
            <br><br>

            <label for="dataNasc">Data de Nascimento: </label>
            <input name="dataNasc" type="date">

            <label for="email">E-mail: </label>
            <input name="email"type="email">
            <br><br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel">

            <label for="cel">Celular: </label>
            <input name="cel" type="tel" placeholder="(99)99999-9999">

            <br><br>

            <label for="">Sexo:</label>
            <input name="sexo" type="radio" value="masculino">
            <label for="sexo">Masculino</label>
            <input name="sexo" type="radio" value="feminino">
            <label for="sexo">Feminino</label>
            <input name="sexo" type="radio" value="outros">
            <label for="sexo">Outro</label>  
            <input name="sexo" type="radio" value="prefironao">
            <label for="sexo">Prefiro não dizer</label> 
            <br><br>

            <label for="estCivil">Est.Civil: </label>
            <select name="estCivil">
                <option value="Solo">Solteiro</option>
                <option value="Duo">Casado</option>
                <option value="Kill">Viúvo</option>
                <option value="Solo Again">Divorciado</option> 
            </select> <br>

            <h3>-------Formação Academica-------</h3>

            <label for="escola">Escolaridade:</label>
            <select name="escola">
                <option value="ensinoMI">Cursando Ensino Médio</option>
                <option value="ensinoMC">Ensino Médio Completo</option>
                <option value="ensinoCM">Ensino Médio Incompleto</option>
                <option value="ensinoS">Ensino Superior Completo</option>
                <option value="">Ensino Superior Incompleto</option>
                <option value="">Pós-Graduação Completo</option>
                <option value="">Pós-Graduação Incompleto</option>
            </select>
            <br> <br>

            <label for="cursos">Cursos:</label>
            <input name="cursos" type="text">
            <select name="cursos">
                <option value="cursando">Cursando</option>
                <option value="completo">Completo</option>
                <option value="incompleto">Incompleto</option>
            </select>

            <label for="tempoForm">Tempo de Formação:</label>
            <input name="tempoForm" type="number">
            <input name="tempoForm" type="text" placeholder="Anos,Meses..." > 
            <br><br>

            <label for="TempExp">Tempo de Experiência:</label>
            <input name="TempExp" type="text">

            <label for="localExp">Local de Experiência:</label>
            <input name="localExp" type="text">

            <h3>-----Dados Profissionais-----</h3>

            <label for="funcao">Função:</label>
            <select name="funcao">
                <option value="Diret">Diretoria</option>
                <option value="geren">Gerência</option>
                <option value="Auxiliar">Auxiliar</option>
                <option value="Analista">Analista</option>
                <option value="estag">Estagiaria</option>
                <option value="assist">Assistente</option>
            </select>

            <label for="setor">Setor:</label>
            <select name="setor">
                <option value="Adm">Administrativo</option>
                <option value="comerc">Comercial</option>
                <option value="financ">Financeiro</option>
            </select>
            <br><br>

            <label for="reporteS">Reporte Superior:</label>
            <input name="reporteS" type="text">

            <label for="subord">Subordinados:</label>
            <input name="subord" type="text">
            <br><br>

            <label for="trabalhoSemanal">Jornada de Trabalho Semanal</label>
            <select name="trabalhoSemanal">
                <option value="20h">20h</option>
                <option value="30h">30h</option>
                <option value="40h">40h</option>
                <option value="44h">44h</option>
            </select> <br>

           <h4>Horário de Trabalho:</h4>
           <label for="entrada">Entrada:</label>
           <input name="entrada" type="time"> <br>
           <label for="saida">Saída:</label>
           <input type="time" name="saida">

           















        </form>

    </body>
</html>
