<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Candidato a Emprego</h1>
        <h3>Dados Pessoais</h3>
    
        <form id="cadastroForm" action="#" method="get">
            
            <label for="nomeCompleto">Nome Completo: </label>
            <input name="nomeCompleto" type="text"> 

            <label for="cpf">CPF: </label>
            <input name="cpf" type="text"placeholder="123.456.789-10">
            <br>

            <label for="dataNasc">Data de Nascimento: </label>
            <input name="dataNasc" type="date">

            <label for="email">E-mail: </label>
            <input name="email"type="email">
            <br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel">

            <label for="cel">Celular: </label>
            <input name="cel" type="tel" placeholder="(99)99999-9999">

            <br>
            <label for="Sexo">Sexo: </label>
            <select name="Sexo">
                <option value="Masculio">Masculio</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outros</option>
                <option value="Prefiro nao dizer">Prefiro nao dizer</option> 
            </select><br>

            <label for="estCivil">Est.Civil: </label>
            <select name="estCivil">
                <option value="Solo">Solteiro</option>
                <option value="Duo">Casado</option>
                <option value="Kill">Viúvo</option>
                <option value="Solo Again">Divorciado</option> 
            </select> <br>

            <button> <a href=file:///c%3A/Users/Aluno/Desktop/Nicolas/formularioAdm02.html>Proxima Etapa</a></button>

        </form>
    </div>

   <script src="script.js"></script>
   
</body>
</html>
