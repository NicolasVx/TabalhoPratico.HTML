<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="container">
        <section id="calculator">
            <form id="form">
                <h1 id="title">
                    Calculadora - IMC
                </h1>

                <div class="input-box">
                    <label for="name">
                        Nome e Sobrenome
                    </label>
                    <div class="input-field">
                        <input type="text" id="name" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="ages">
                        Idade
                    </label>
                    <div class="input-field">
                        <input type="number" id="ages" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="weight">
                        Peso em Kg
                    </label>
                    <div class="input-field">
                        <input type="number" id="weight" required>
                    </div>
                </div>

                <div class="input-box">
                    <label for="height">
                        Altura em metros
                    </label>
                    <div class="input-field">
                        <input type="text" id="height" required>
                    </div>
                </div>

                <button id="calculate">
                    Calcular
                </button>
            </form>

            <div id="infos" class="hidden">
                <div id="result">
                    <div id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </div>
                    <div id="description">
                        <span></span>
                    </div>
                </div>

                <div id="more_info">
                    <a href="https://mundoeducacao.uol.com.br/saude-bem-estar">
                        Mais informações sobre o IMC
                    </a>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
