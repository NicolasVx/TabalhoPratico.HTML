<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Candidato a Emprego</h1>
        <h3>Dados Pessoais</h3>
    
        <form id="cadastroForm" action="#" method="get">
            
            <label for="nomeCompleto">Nome Completo: </label>
            <input name="nomeCompleto" type="text"> 

            <label for="cpf">CPF: </label>
            <input name="cpf" type="text"placeholder="123.456.789-10">
            <br>

            <label for="dataNasc">Data de Nascimento: </label>
            <input name="dataNasc" type="date">

            <label for="email">E-mail: </label>
            <input name="email"type="email">
            <br>

            <label for="telefone">Telefone: </label>
            <input name="telefone" type="tel">

            <label for="cel">Celular: </label>
            <input name="cel" type="tel" placeholder="(99)99999-9999">

            <br>
            <label for="Sexo">Sexo: </label>
            <select name="Sexo">
                <option value="Masculio">Masculio</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outros</option>
                <option value="Prefiro nao dizer">Prefiro nao dizer</option> 
            </select><br>

            <label for="estCivil">Est.Civil: </label>
            <select name="estCivil">
                <option value="Solo">Solteiro</option>
                <option value="Duo">Casado</option>
                <option value="Kill">Viúvo</option>
                <option value="Solo Again">Divorciado</option> 
            </select> <br>

            <h3>Formação Academica</h3>

            <label for="escola">Escolaridade:</label>
            <select name="escola">
                <option value="ensinoMI">Cursando Ensino Médio</option>
                <option value="ensinoMC">Ensino Médio Completo</option>
                <option value="ensinoCM">Ensino Médio Incompleto</option>
                <option value="ensinoS">Ensino Superior Completo</option>
                <option value="">Ensino Superior Incompleto</option>
                <option value="">Pós-Graduação Completo</option>
                <option value="">Pós-Graduação Incompleto</option>
            </select>
            <br>

            <label for="cursos">Cursos:</label>
            <input name="cursos" type="text">
            <select name="cursos">
                <option value="cursando">Cursando</option>
                <option value="completo">Completo</option>
                <option value="incompleto">Incompleto</option>
            </select>

            <label for="tempoForm">Tempo de Formação:</label>
            <input name="tempoForm" type="number">
            <input name="tempoForm" type="text" placeholder="Anos,Meses..." > 
            <br>

            <label for="TempExp">Tempo de Experiência:</label>
            <input name="TempExp" type="text">

            <label for="localExp">Local de Experiência:</label>
            <input name="localExp" type="text">

            <h3>Dados Profissionais</h3>

            <label for="funcao">Função:</label>
            <select name="funcao">
                <option value="Diret">Diretoria</option>
                <option value="geren">Gerência</option>
                <option value="Auxiliar">Auxiliar</option>
                <option value="Analista">Analista</option>
                <option value="estag">Estagiaria</option>
                <option value="assist">Assistente</option>
            </select>

            <label for="setor">Setor:</label>
            <select name="setor">
                <option value="Adm">Administrativo</option>
                <option value="comerc">Comercial</option>
                <option value="financ">Financeiro</option>
            </select>
            <br>

            <label for="reporteS">Reporte Superior:</label>
            <input name="reporteS" type="text">

            <label for="subord">Subordinados:</label>
            <input name="subord" type="text">
            <br>

            <label for="trabalhoSemanal">Jornada de Trabalho Semanal</label>
            <select name="trabalhoSemanal">
                <option value="20h">20h</option>
                <option value="30h">30h</option>
                <option value="40h">40h</option>
                <option value="44h">44h</option>
            </select> <br>

           <h4>Horário de Trabalho:</h4>
           <label for="entrada">Entrada:</label>
           <input name="entrada" type="time">
           <label for="saida">Saída:</label>
           <input type="time" name="saida">
           <br>

           <h3>Descrições Basicas</h3>

           <label for="descSumAtiv">Descrição Sumária das Atividades: </label>
           <input name="descSumAtiv" type="text" placeholder="Descreva as atividades que são realizadas pelo colaborador;">

           <label for="descCumpTec">Descrição das Competências Técnicas:  </label>
           <input name="descCumpTec" type="text" placeholder="Descreva os conhecimentos técnicos necessários para desempenhar as atividades do setor;">

           <div>
            <label for="corpo">Descrição das Competências Comportamentais: </label> 
            <br> <br>
            <input name="corpo" type="checkbox" value="CM">
            <label for="corpo">Comunicação</label>
            <input name="corpo" type="checkbox" value="RI">
            <label for="corpo">Relacionamento</label>
            <input name="corpo" type="checkbox" value="FO">
            <label for="corpo">Foco nos Objetivos</label>
            <input name="corpo" type="checkbox" value="OG">
            <label for="corpo">Organização</label> <br>
            <input name="corpo" type="checkbox" value="ET">
            <label for="corpo">Ética</label>
            <input name="corpo" type="checkbox" value="EM">
            <label for="corpo">Empatia</label>
            <input name="corpo" type="checkbox" value="LI">
            <label for="corpo">Liderança</label>
            <input name="corpo" type="checkbox" value="CI">
            <label for="corpo">Capacidade de Influenciar</label>
            <input name="corpo" type="checkbox" value="AD">
            <label for="corpo">Adaptabilidade</label>
            <input name="corpo" type="checkbox" value="FX">
            <label for="corpo">Agilidade</label>
            <input name="corpo" type="checkbox" value="CR">
            <label for="corpo">Criatividade</label>
            <input name="corpo" type="checkbox" value="IN">
            <label for="corpo">Iniciativa</label>
            <input name="corpo" type="checkbox" value="GT">
            <label for="corpo">Gerenciar Tempo</label>
            <input name="corpo" type="checkbox" value="PE">
            <label for="corpo">Persistência</label> <br>
            <input name="corpo" type="checkbox" value="TD">
            <label for="corpo">Tomada de Decisão</label>
            <input name="corpo" type="checkbox" value="IM">
            <label for="corpo">Imparcialidade</label>
            <input name="corpo" type="checkbox" value="SI">
            <label for="corpo">Sigilo</label>
            <input name="corpo" type="checkbox" value="LC">
            <label for="corpo">Lidarança Construtora</label> <br>
            <input name="corpo" type="checkbox" value="TDA">
            <label for="corpo">Liderança Conquistadora</label> <br>
            <input form="corpo" type="text" placeholder="Adicione mais caracteristicas;">
            <br><br>
           </div>

           <label for="recurMate">Recursos de Materiais: </label>
           <input name="recurMate" type="text" placeholder="Descreva instrumentos que serão utilizados pelo colaborador como máquinas, materiais;">



           <button type="submit">Enviar</button>
        </form>
    </div>

   <script src="script.js"></script>
   
</body>
</html>
